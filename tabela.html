<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=" UTF-8 ">
    <meta http-equiv="X-UA-Compatible " content="IE=edge ">
    <meta name="description" content="tabela">
    <meta name="keywords " content="pagina que tem uma tabela">
    <meta name="author " content="Jeferson ">
    <meta http-equiv="refresh " content="120">
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="Estilo/Estilo.css">
    <title>tabela</title>
</head>

<body>
    <table>
        <!-- tr = para escrever na linha -->
        <!-- th = para definer o cabeçalho -->
        <!-- td = para escrever os dado da linha -->
        <tr>
            <th>Nome</th>
            <th>sobrenome</th>
        </tr>
        <tr>
            <td>Jailson</td>
            <td>Santos</td>
        </tr>
        <tr>
            <td>Jeferson</td>
            <td>Fagundes</td>
        </tr>
    </table>
    <br><br>
    <hr>
    <hr>
    <table>
        <tr>
            <th>Nome</th>
            <th colspan="2">Telefone</th>
            <!-- colspan para definir quantas colunas irá ser ocupada  -->
        </tr>
        <tr>
            <td>Jailson</td>
            <td>99718272812</td>
            <td>18271172227</td>
        </tr>
    </table>
    <br><br>
    <hr>
    <hr>
    <table>
        <tr>
            <th>Nome</th>
            <td>Jailson</td>
        </tr>
        <tr>
            <th rowspan="2">Telefone</th>
            <td>99718272812</td>
            <!-- colspan para definir quantas linhas irá ser ocupada  -->

        </tr>
        <tr>
            <td>18271172227</td>
        </tr>
    </table>
</body>

</html>
