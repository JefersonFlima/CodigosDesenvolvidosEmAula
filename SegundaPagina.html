<!DOCTYPE html>
<!--pagina feita na versão 5-->
<html Lang="pt-br">
<!--abetura da estrutura do html-->

<head>
    <!-- informações sobre o site(use ctrl ; para atalho de comentario) -->
    <meta charset="UTF-8">
    <!-- configura para o padrão de accentuação brasileiro -->
    <meta name="description" content="segunda pagina web">
    <!-- descrição do site  -->
    <meta name="keywords" content="html,pagina web">
    <!-- palavras chaves utilizadas na pesquisa do google -->
    <meta name="author" content="Jeferson">
    <!-- identificação do autor da pagina -->
    <meta http-equiv="refresh" content="5">
    <!-- define um tempo para a pagina atualizar sozinha -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- irá adaptar-se a resolução do dispositivo -->
    <title>segunda pagina web</title>
    <!-- titulo da pagina -->
</head>

<body>
    <h1>segunda pagina com uso das tags meta </h1>
    <!-- titulo do corpo da pagina -->
    <p>this is a paragraph</p>
    <!-- paragrafo -->
</body>

</html>
